version: 1
skills:
  - skill_id: lidar_fusion_full_utm32
    version: 0.2.3
    status: active
    owner: nav-road-pipeline
    tags: [kitti360, lidar, fusion, utm32, epsg32632, laz, baseline]

    desc: >
      KITTI-360 LiDAR 逐帧融合并输出 UTM32 (EPSG:32632) 的 LAZ（支持分块输出）。
      强制 R_rect_00（cam0_to_world 为 rectified cam0->world），强度 float->uint16 *65535，
      内置条带（量化塌陷）门禁与 bbox_check。支持 job YAML 与 batch jobs。

    entrypoint:
      kind: python_module
      command: "python -m scripts.run_skill_lidar_fusion_full_utm32"

    inputs:
      KITTI_ROOT: {type: path, required: true, example: "E:\\KITTI360\\KITTI-360"}
      DRIVE_ID:   {type: str,  required: true, example: "2013_05_28_drive_0010_sync"}
      FRAME_START:{type: int,  required: true, example: 0}
      FRAME_END:  {type: int,  required: true, example: 3835}
      STRIDE:     {type: int,  required: false, default: 1}
      OUTPUT_MODE:{type: str,  required: false, default: "utm32"}
      OUTPUT_FORMAT:{type: str, required: false, default: "laz"}
      REQUIRE_LAZ:{type: bool, required: false, default: true}
      USE_R_RECT_WITH_CAM0_TO_WORLD:{type: bool, required: false, default: true}
      REQUIRE_CAM0_TO_WORLD:{type: bool, required: false, default: true}
      ALLOW_POSES_FALLBACK:{type: bool, required: false, default: false}
      ENABLE_CHUNKING:{type: bool, required: false, default: true}
      MAX_PARTS:   {type: int, required: false, default: 8}
      TARGET_LAZ_MB_PER_PART:{type: int, required: false, default: 1200}
      PARTITION_MODE:{type: str, required: false, default: "frame_range"}
      PART_SPLIT_STRATEGY:{type: str, required: false, default: "by_target_mb_est"}
      PART_LENGTH_M:{type: float, required: false, default: 250.0}
      TRJ_NN_BACKEND:{type: str, required: false, default: "scipy_kdtree"}
      TRJ_GRID_CELL_M:{type: float, required: false, default: 20.0}
      TRJ_GRID_NEIGHBOR:{type: int, required: false, default: 1}
      BOUNDARY_REFINE:{type: bool, required: false, default: true}
      BOUNDARY_REFINE_BAND_M:{type: float, required: false, default: 30.0}

    outputs:
      run_dir: {type: path, example: "runs/lidar_fusion_<drive>_<range>_<ts>/"}
      products:
        - "outputs/fused_points_utm32_part_*.laz (or fused_points_utm32.laz)"
        - "outputs/fused_points_utm32_index.json"
        - "outputs/fused_points_utm32.meta.json"
        - "report/metrics.json"
        - "outputs/missing_frames.csv"
        - "outputs/missing_summary.json"
        - "outputs/bbox_utm32.geojson"
        - "report/banding_audit*.json"
      notes:
        - "大体积 LAZ 不入库；baseline 只冻结小证据文件与 laz_parts_manifest（hash_head）。"

    gates:
      - name: intensity_ok
        rule: "intensity_max>0 && intensity_nonzero_ratio>0.5"
      - name: bbox_check_ok
        rule: "bbox_check==ok && epsg==32632"
      - name: banding_check_ok
        rule: "banding.min_nonzero_dy<=0.01"
      - name: transform_gate
        rule: "fit.gate_status in [PASS,WARN] (WARN 需人工质检通过才可冻结产线)"

    baseline:
      active_pointer: "baselines/ACTIVE_LIDAR_FUSION_BASELINE.txt"
      frozen_dir_pattern: "baselines/lidar_fusion_0010_full_utm32_*"

  - skill_id: surface_evidence_utm32
    version: 0.1.0
    status: active
    owner: nav-road-pipeline
    tags: [kitti360, lidar, surface, dem, bev, markings, crosswalk, utm32, epsg32632, laz, geotiff, gpkg, baseline]

    desc: >
      Surface evidence from fused LiDAR UTM32 outputs: road surface points, DEM/quality rasters,
      surface polygons, and BEV markings (top-hat). Consumes fusion outputs only; never runs fusion.
    entrypoint:
      kind: python_module
      command: "python -m scripts.run_skill_surface_evidence_utm32"

    inputs:
      FUSION_SOURCE: {type: str, required: true, example: "baseline_active|run_dir|explicit"}
      FUSION_RUN_DIR: {type: path, required: false, example: "runs/lidar_fusion_..."}
      EXPLICIT_LAZ: {type: path, required: false, example: "runs/.../outputs/fused_points_utm32_part_*.laz"}
      KITTI_ROOT: {type: path, required: true, example: "E:\\KITTI360\\KITTI-360"}
      DRIVE_ID: {type: str, required: true, example: "2013_05_28_drive_0010_sync"}
      FRAME_START: {type: int, required: true, example: 0}
      FRAME_END: {type: int, required: true, example: 300}
      OUTPUT_POINT_CLOUD: {type: bool, required: false, default: true}
      OUTPUT_DEM: {type: bool, required: false, default: true}
      OUTPUT_VECTOR: {type: bool, required: false, default: true}
      OUTPUT_BEV_MARKINGS: {type: bool, required: false, default: true}
      CROSSWALK_GPKG: {type: path, required: false, example: "E:\\Work\\nav-road-pipeline\\crosswalk_truth_utm32.gpkg"}

    outputs:
      run_dir: {type: path, example: "runs/surface_evidence_<drive>_<range>_<ts>/"}
      products:
        - "outputs/road_surface_points_utm32.laz"
        - "outputs/road_surface_points_utm32.meta.json"
        - "outputs/surface_dem_utm32.tif"
        - "outputs/surface_dem_quality_utm32.tif"
        - "outputs/road_surface_polygon_utm32.gpkg"
        - "outputs/road_surface_polygon_preview.geojson"
        - "outputs/bev_markings_utm32_r010m_tiles/*.tif"
        - "outputs/bev_markings_tiles_index_r010m.geojson"
        - "outputs/large_files_manifest.json"
        - "report/metrics.json"
        - "report/gates.json"
        - "report/params.json"
      notes:
        - "Consumes fusion outputs only (baseline/run_dir/explicit)."
        - "Large outputs are not committed; manifest records hash_head + size."

    gates:
      - name: epsg_ok
        rule: "epsg==32632 && bbox_check==ok"
      - name: points_ok
        rule: "points_road_surface>0 && ratio_road_surface>=0.02"
      - name: dem_ok
        rule: "dem_valid_ratio>=0.30"
      - name: bev_ok
        rule: "tiles_count>0 && empty_tile_ratio<0.9"

    baseline:
      active_pointer: "baselines/ACTIVE_SURFACE_EVIDENCE_BASELINE.txt"
      frozen_dir_pattern: "baselines/surface_evidence_0010_f000_300_*"
