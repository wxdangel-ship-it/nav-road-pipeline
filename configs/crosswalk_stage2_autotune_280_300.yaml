base_config: configs/crosswalk_stage2_sam2video.yaml

run_overrides:
  drive_id: "2013_05_28_drive_0010_sync"
  frame_start: 280
  frame_end: 300
  kitti_root: "E:\\KITTI360\\KITTI-360"
  camera: "image_00"
  lidar_world_mode: "fullpose"
  stage1_stride: 1
  export_all_frames: false
  write_wgs84: true
  on_demand_infer: false
  roundtrip_only_raw_has: false
  lidar_proj:
    mask_dilate_px: 11
    min_points_bbox: 5
    min_points_mask: 5
    intensity_top_pct: 20
    min_support_points: 3
    min_support_points_accum: 3
    min_in_image_ratio: 0.02
    ground_z_tol: 0.25
    dbscan_eps_m: 0.8
    dbscan_min_samples: 8
    angle_snap_deg: 20
    plane_score_min: 0.1
    accum_pre: 10
    accum_post: 10
  final_gate:
    min_frames_hit_final: 3

qa_policy:
  enable: true
  topk_support_frames: 10
  topn_fp: 10
  fp_dist_m: 15.0
  expected:
    min_frames_hit_support: 2
    min_reproj_iou_bbox_p50: 0.10
    max_gore_like_ratio: 0.7
  near_final:
    enable: false

autotune:
  max_time_sec: 3600
  max_trials: 10
  trial_timeout_sec: 300
  seed: 42
  stop:
    recall_min: 0.8
    max_fp: 1
    final_min: 1
  expected:
    min_frames_hit_any: 2
    min_reproj_iou_bbox_p50: 0.10
    max_gore_like_ratio: 0.7
    match_dist_m: 8.0
    fp_dist_m: 15.0
  variance:
    span_ref_m: 3.0
  stability:
    jitter_ref: 8.0
  scoring:
    w_recall: 1.0
    w_fp: 0.8
    w_drift: 0.5
    w_variance: 0.3
    w_stability: 0.3
    w_empty: 1.0
  param_space:
    stage2.ROI_MARGIN_PX: [60, 80, 120]
    stage2.AREA_RATIO_MAX: [2.5, 3.0]
    stage2.IOU_PREV_MIN: [0.05, 0.10]
    stage2.CENTER_DRIFT_RATIO: [0.25, 0.35]
    stage2.DRIFT_CONSEC_STOP: [1, 2]
    stage2.TOPK_CLUSTERS: [3, 5]
    stage2.seeds_per_cluster: [1, 2]
    stage2.min_seed_dist_m: [8, 12]
    cluster.cluster_eps_m: [6, 8, 10]
    final_gate.heading_diff_to_perp_max_deg: [25, 30, 35]
    final_gate.rect_min_w: [1.0, 1.5]
    final_gate.rectangularity_min: [0.35, 0.45]
