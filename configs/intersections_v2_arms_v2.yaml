run:
  expected_drives_file: configs/golden_drives.txt

seeds:
  traj_enabled: true
  traj_points_path_template: ''
  traj_turn_angle_deg: 35.0
  traj_min_sep_m: 25.0
  traj_search_radius_m: 30.0
  osm_enabled: true
  osm_roads_path: E:/KITTI360/KITTI-360/_osm_download/drivable_roads.geojson
  osm_highway_allowlist:
  - residential
  - unclassified
  - tertiary
  - secondary
  - primary
  - trunk
  - service
  - living_street
  drive_bbox_buffer_m: 150
  assign_max_dist_m: 200
  multi_assign: true
  osm_snap_m: 2.0
  osm_min_degree: 3
  sat_enabled: true
  sat_seed_input_mode: polygons
  sat_outputs_dir: runs/sat_intersections_full_golden8/outputs
  geom_enabled: true
  seed_radius_default_m: 18.0

refine:
  enabled: true
  search_radius_m: 25.0
  refine_src_default: geometry
  markings_enabled: false
  markings_feature_store_dir: ''
  markings_max_dist_m: 20.0

shape:
  adaptive_radius_enabled: true
  radius_min_m: 18.0
  radius_max_m: 45.0
  radius_k_w: 1.4
  radius_k_deg: 4.0
  width_default_m: 12.0
  width_search_radius_m: 30.0
  width_sample_step_m: 4.0
  width_probe_m: 30.0
  width_max_samples: 12
  radius_m: 20.0
  road_buffer_m: 1.0
  arm_length_m: 30.0
  arm_buffer_m: 5.0
  arm_count_seed_radius_m: 6.0
  arm_count_eval_radius_m: 16.0
  arm_count_angle_bin_deg: 20.0
  arm_count_min_len_m: 3.0
  min_arm_count_for_src: 2
  seed_search_radius_m_centerlines: 45.0
  seed_search_radius_m_osm: 45.0
  seed_search_radius_m_osm_expand: 15.0
  seed_search_radius_m_skeleton: 45.0
  arm_length_m_osm: 30.0
  arm_length_m_skeleton: 30.0
  arm_buffer_m_osm: 3.5
  arm_buffer_m_skeleton: 3.5
  spur_prune_enabled: true
  spur_core_ratio: 0.6
  spur_core_min_m: 12.0
  spur_core_max_m: 25.0
  spur_min_width_m: 2.5
  spur_max_len_m: 25.0
  missing_osm_junction_dist_m: 20.0
  simplify_m: 0.5
  min_area_m2: 30.0
  min_part_area_m2: 30.0
  min_hole_area_m2: 30.0

gate:
  min_overlap_road: 0.7
  max_circularity: 0.9
  min_arm_count: 3
  min_area_m2: 50.0
  max_area_m2: 12000.0
  retry_shrink_ratio: 0.75
  sat_drop_on_fail: false
  dup_iou: 0.25

debug:
  enable_debug_layers: true
