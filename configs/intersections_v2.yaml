run:
  expected_drives_file: configs/golden_drives.txt

seeds:
  traj_enabled: true
  traj_points_path_template: ""
  traj_turn_angle_deg: 35.0
  traj_min_sep_m: 25.0
  traj_search_radius_m: 30.0
  osm_enabled: true
  osm_roads_path: runs/drivable_roads.geojson
  osm_highway_allowlist:
    - residential
    - unclassified
    - tertiary
    - secondary
    - primary
    - trunk
    - service
  osm_snap_m: 2.0
  osm_min_degree: 3
  sat_enabled: true
  sat_seed_input_mode: polygons
  sat_outputs_dir: runs/sat_intersections_full_golden8/outputs
  geom_enabled: true
  seed_radius_default_m: 18.0

refine:
  enabled: true
  search_radius_m: 25.0
  refine_src_default: geometry

shape:
  radius_m: 20.0
  road_buffer_m: 1.0
  arm_length_m: 25.0
  arm_buffer_m: 7.0
  simplify_m: 0.5
  min_area_m2: 30.0
  min_part_area_m2: 30.0
  min_hole_area_m2: 30.0

gate:
  min_overlap_road: 0.70
  max_circularity: 0.90
  min_arm_count: 3
  min_area_m2: 50.0
  max_area_m2: 12000.0
  retry_shrink_ratio: 0.75
  sat_drop_on_fail: false
  dup_iou: 0.25

debug:
  enable_debug_layers: true
